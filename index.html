<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  <body>
    <header>
      <img class="logo" src="images/logo.png" />
    </header>
    <nav>
      <div class="filter buttons">
        <img class="btn filter__tshirts" src="images/blue_t.png" data-key="type" data-value="tshirt" />
        <img class="btn filter__pants" src="images/blue_p.png" data-key="type" data-value="pants"/>
        <img class="btn filter__skirt" src="images/blue_s.png" data-key="type" data-value="skirt"/>
        <div class="btn filter__blue" data-key="color" data-value="blue">Blue</div>
        <div class="btn filter__yellow" data-key="color" data-value="yellow">Yellow</div>
        <div class="btn filter__pink" data-key="color" data-value="pink">Pink</div>
      </div>
    </nav>
    <main>
      <div class="scroll">
        <ul class="items">
        </ul>
      </div>
    </main>
  </body>
</html>
