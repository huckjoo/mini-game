<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wholeBtns">
      <header class="buttons">
        <img
          class="logo"
          src="images/logo.png"
          data-key="logo"
          data-value="logo"
        />
      </header>
      <nav class="buttons">
        <button class="btn imgBtn">
          <img
            class="btn__img"
            src="images/blue_t.png"
            data-key="type"
            data-value="tshirt"
          />
        </button>
        <button class="btn imgBtn">
          <img
            class="btn__img"
            src="images/blue_p.png"
            data-key="type"
            data-value="pants"
          />
        </button>
        <button class="btn imgBtn">
          <img
            class="btn__img"
            src="images/blue_s.png"
            data-key="type"
            data-value="skirt"
          />
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">
          blue
        </button>
        <button
          class="btn colorBtn yellow"
          data-key="color"
          data-value="yellow"
        >
          yellow
        </button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">
          pink
        </button>
      </nav>
    </div>
    <main>
      <ul class="items"></ul>
    </main>
  </body>
</html>
